<ion-header>
  <ion-navbar color="navbar">
    <ion-title>Je voorspellingen</ion-title>
  </ion-navbar>
</ion-header>

<ion-content *ngIf="auth.authenticated()">
  <form [formGroup]="voorspelling" (ngSubmit)="logForm()">
    <ion-list>
      <ion-item class="headereven" (click)="kiesMol = !kiesMol">
        <ion-thumbnail item-left>
          <div class="thumbnailtext"></div>
          M
        </ion-thumbnail>
        {{activeMol?.name}}
        <ion-icon *ngIf="!kiesMol" item-right name="arrow-down"></ion-icon>
        <ion-icon *ngIf="kiesMol" item-right name="arrow-up"></ion-icon>
      </ion-item>
      <carousel *ngIf="kiesMol" [buttonText]="'Mijn mol'" [slides]="slides" [molid]="activeMolId"
                (selectSlide)="setActiveMol($event);"></carousel>

      <ion-item class="headerodd" (click)="kiesWinnaar = !kiesWinnaar">
        <ion-thumbnail item-left>
          <div class="thumbnailtext"></div>
          W
        </ion-thumbnail>
        {{activeWinnaar?.name}}
        <ion-icon *ngIf="!kiesWinnaar" item-right name="arrow-down"></ion-icon>
        <ion-icon *ngIf="kiesWinnaar" item-right name="arrow-up"></ion-icon>
      </ion-item>
      <carousel *ngIf="kiesWinnaar" [buttonText]="'De Winnaar'" [slides]="slides" [molid]="activeWinnaarId"
                (selectSlide)="setWinnaar($event);"></carousel>

      <ion-item class="headereven" (click)="kiesAfvaller = !kiesAfvaller">
        <ion-thumbnail item-left>
          <div class="thumbnailtext"></div>
          A
        </ion-thumbnail>
        {{activeAfvaller?.name}}
        <ion-icon *ngIf="!kiesAfvaller" item-right name="arrow-down"></ion-icon>
        <ion-icon *ngIf="kiesAfvaller" item-right name="arrow-up"></ion-icon>
      </ion-item>
      <carousel *ngIf="kiesAfvaller" [buttonText]="'Afvaller'" [slides]="slides" [molid]="activeAfvallerId"
                (selectSlide)="setAfvaller($event);"></carousel>
    </ion-list>

  </form>
</ion-content>

<ion-footer>
  <button [disabled]="!voorspelling.valid" ion-button color="button" full type="submit">Opslaan</button>
</ion-footer>
