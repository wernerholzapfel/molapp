<ion-header>

  <ion-navbar>
    <ion-title>molvoorspelling</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="voorspelling" (ngSubmit)="logForm()">
    <ion-item>
      <ion-label>Mol</ion-label>
      <ion-select formControlName="mol">
        <ion-option *ngFor="let mol of mollen">{{mol.name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Winnaar</ion-label>
      <ion-select formControlName="winnaar">
        <ion-option *ngFor="let mol of mollen">{{mol.name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Afvaller</ion-label>
      <ion-select formControlName="afvaller">
        <ion-option *ngFor="let mol of mollen">{{mol.name}}</ion-option>
      </ion-select>
    </ion-item>

    <button ion-button type="submit" [disabled]="!voorspelling.valid">Opslaan</button>
  </form>
</ion-content>
