<ion-header>
  <ion-navbar color="navbar">
    <ion-title>
      <!--Wie is de Molloot-->
      <img class="center" [src]="'assets/logo.png'">
    </ion-title>
    <ion-buttons start>
      <button *ngIf="!auth.isAuthenticated()" ion-button icon-only (click)="auth.login()">
        <ion-icon name="log-in"></ion-icon>
      </button>
      <button *ngIf="auth.isAuthenticated()" ion-button icon-only (click)="auth.logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button color="light" ion-button icon-only (click)="openIntro()">
        <ion-icon name="ios-information-circle-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content no-padding class="home">

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card (click)="openStand()">
          <img src="assets/cardimages/stand.jpeg">
          <div class="card-title" text-center>De stand</div>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="auth.isAuthenticated() && !laatsteAflevering">
      <ion-col>
        <ion-card (click)="startQuiz()">
          <img src="assets/cardimages/test.jpeg">
          <div class="card-title" text-center>Start de Test</div>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="auth.isAuthenticated()">
      <ion-col>
        <ion-card (click)="openQuizPunten()">
          <img src="assets/cardimages/test_results.jpeg">
          <div class="card-title" text-center>
            Jouw antwoorden
          </div>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="auth.isAuthenticated() && !laatsteAflevering">
      <ion-col>
        <ion-card *ngIf="auth.isAuthenticated()" (click)="openVoorspelling()">
          <img src="assets/cardimages/voorspellen.jpeg">
          <div class="card-title">Voorspellen</div>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="auth.isAuthenticated()">
      <ion-col>
        <ion-card (click)="openProfile()">
          <img src="assets/cardimages/voorspellingen.jpeg">
          <div class="card-title" text-center>Jouw voorspellingen</div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <button *ngIf="!auth.isAuthenticated()" ion-button color="button" full (click)="auth.login()">Login</button>
</ion-content>
