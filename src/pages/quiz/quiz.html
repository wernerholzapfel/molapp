<ion-content class="quiz">

  <ion-slides #slides>

    <ion-slide class="start-slide">
      <ion-grid>
        <ion-row>
          <ion-col></ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <button ion-button color="quizbutton" (click)="nextSlide()">Start!</button>
            <button ion-button color="quizbutton" (click)="goBack()">Terug!</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>

    <ion-slide *ngFor="let question of questions; let i = index;">
      <ion-grid>
        <ion-row>
          <ion-col>
            Vraag {{actieveVraag}}
            <h3>{{question.vraag}}</h3>
            <div class="countdown">
              <div class="countdown-number">
                {{countdown}}
              </div>
              <div class="countdown-number"></div>
              <svg>
                <circle r="18" cx="20" cy="20"></circle>
              </svg>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            <button ion-button color="quizbutton" full *ngFor="let answer of question.antwoorden; let i = index;"
                    (click)="selectAnswer(answer, question)">
              {{i+1}}. {{answer.antwoord}}
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>

    <ion-slide>
      <ion-grid>
        <ion-row>
          <ion-col>
            <h2>Dit waren de vragen, keer terug naar het hoofdmenu</h2>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <button ion-button (click)="goBack()" full color="quizbutton">Menu</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>

  </ion-slides>
</ion-content>
