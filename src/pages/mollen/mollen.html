<ion-header>

  <ion-navbar color="navbar">
    <ion-title>mollen</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngFor="let mol of mollen">
    <ion-item>
      <ion-avatar item-left>
        <img
          [src]="mol?.image_url">
      </ion-avatar>
      <h2>{{mol?.name}}
      </h2>
      <span *ngIf="mol.laatsteaflevering">afgevallen in aflevering: {{mol?.laatsteaflevering}}</span>
    </ion-item>
  </ion-card>
</ion-content>
