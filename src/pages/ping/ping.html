<ion-header>
  <ion-navbar>
    <ion-title>Ping</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="ping">
  <h3 *ngIf="!auth.authenticated()">To send a secure ping, navigate to the profile view and log in.</h3>
  <button ion-button block (click)="ping()">Ping</button>
  <button ion-button block (click)="securedPing()" *ngIf="auth.authenticated()">Secured Ping</button>
  
  <p>{{ message }}</p>
  
  <p>{{ error }}</p>
</ion-content>
