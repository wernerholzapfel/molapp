<ion-header>
  <ion-navbar color="navbar">
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngIf="isLoading" class="spinner">
    <ion-spinner name="crescent"></ion-spinner>
  </div>

  <ion-list *ngIf="auth.authenticated() && !isLoading">

    <ion-item *ngIf="auth.user">
      <ion-thumbnail item-left>
        <img src="{{ auth.user.picture }}">
      </ion-thumbnail>
      <h2>{{ auth.user.nickname }}</h2>
      <p>{{ auth.user.email }}</p>
    </ion-item>


    <div *ngFor="let voorspelling of molvoorspellingen">
      <ion-item text-center color="navbar">
        Aflevering {{voorspelling?.aflevering}}
      </ion-item>
      <ion-item class="even">
        <ion-thumbnail  [ngClass]="voorspelling?.mol.afgevallen && voorspelling?.mol.aflevering === voorspelling?.aflevering ? 'afgevallen' : 'volgenderonde'" item-left>
          <img [src]=voorspelling?.mol.image_url [ngClass]="voorspelling?.mol.afgevallen && voorspelling?.mol.aflevering === voorspelling?.aflevering ? 'afgevallen' : 'volgenderonde'" >
        </ion-thumbnail>
        <h2>De Mol:{{ voorspelling?.mol.display_name }}</h2>
      </ion-item>
      <ion-item class="odd">
        <ion-thumbnail item-left [ngClass]="voorspelling?.winnaar.afgevallen && voorspelling?.winnaar.aflevering === voorspelling?.aflevering ? 'afgevallen' : 'volgenderonde'">
          <img [src]=voorspelling?.winnaar.image_url [ngClass]="voorspelling?.winnaar.afgevallen && voorspelling?.winnaar.aflevering === voorspelling?.aflevering ? 'afgevallen' : 'volgenderonde'" >
        </ion-thumbnail>
        <h2>De Winnaar:{{ voorspelling?.winnaar.display_name }}</h2>
      </ion-item>
      <ion-item class="even">
        <ion-thumbnail item-left [ngClass]="voorspelling?.afvaller.afgevallen && voorspelling?.afvaller.aflevering === voorspelling?.aflevering ? 'afgevallen' : 'volgenderonde'">
          <img [src]=voorspelling?.afvaller.image_url [ngClass]="voorspelling?.afvaller.afgevallen && voorspelling?.afvaller.aflevering === voorspelling?.aflevering ? 'afgevallen' : 'volgenderonde'" >
        </ion-thumbnail>
        <h2>Afvaller:{{ voorspelling?.afvaller.display_name }}</h2>
      </ion-item>
    </div>
  </ion-list>

</ion-content>
<ion-footer>
  <button *ngIf="!auth.authenticated()" ion-button color="button" full (click)="auth.login()">Login</button>
  <button ion-button color="button" full (click)="auth.logout()" *ngIf="auth.authenticated()">Logout</button>

</ion-footer>
